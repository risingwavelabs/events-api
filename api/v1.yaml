openapi: 3.0.0

info:
  title: Event API
  version: "1.0"
  description: API for real-time events

servers:
  - url: /v1
    description: Base API path

paths:
  /events:
    post:
      summary: Ingest a new event
      operationId: ingestEvent
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Name of the table to ingest the event into
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Event ingested successfully

  /sql:
    post:
      summary: Execute a SQL query
      operationId: executeSQL
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: SQL query to be executed
      responses:
        '200':
          description: SQL query executed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueryResponse"
  /healthz:
    get:
      summary: Health check endpoint
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy

components:
  schemas:
    Column:
      type: object
      required:
        - name
        - type
        - isPrimaryKey
        - isHidden
      properties:
        name:
          type: string
          description: Name of the column
        type:
          type: string
          description: Data type of the column
        isPrimaryKey:
          type: boolean
          description: Whether the column is a primary key
        isHidden:
          type: boolean
          description: Whether the column is hidden

    QueryResponse:
      type: object
      required:
        - columns
        - rows
        - rowsAffected
      properties:
        columns:
          type: array
          items:
            $ref: "#/components/schemas/Column"
        rows:
          type: array
          items:
            type: object
            description: Row of the query result, the key is the column name and the value is the column value
        rowsAffected:
          type: integer
          format: int32
          description: Number of rows affected by the query
        error:
          type: string
          description: Error message if the query failed
    
    WsMessage:
      type: object
      required: [ID, type, payload]
      properties:
        ID:
          type: string
        type:
          type: string
          enum: [subscribe, unsubscribe, ping]
        payload:
          $ref: "#/components/schemas/WsPayload"

    WsPayload:
      type: object
      properties:
        subscribe:
          $ref: "#/components/schemas/WsSubscribePayload"
        unsubscribe:
          $ref: "#/components/schemas/WsUnsubscribePayload"

    WsSubscribePayload:
      type: object
      required: [topic]
      properties:
        topic:
          type: string

    WsUnsubscribePayload:
      type: object
      required: [topic]
      properties:
        topic:
          type: string

    WsResponse:
      type: object
      required: [ID, type, payload]
      properties:
        ID:
          type: string
        type:
          type: string
          enum: [success, error, ping]
        payload:
          $ref: "#/components/schemas/WsResponsePayload"
    
    WsResponsePayload:
      type: object
      properties:
        success:
          $ref: "#/components/schemas/WsResSuccess"
        error:
          $ref: "#/components/schemas/WsResError"
        ping:
          $ref: "#/components/schemas/WsResPing"
    
    WsResSuccess:
      type: object
      required: [msg]
      properties:
        msg:
          type: string

    WsResError:
      type: object
      required: [msg]
      properties:
        msg:
          type: string

    WsResPing:
      type: object
      required: [timestampMillis]
      properties:
        timestampMillis:
          type: integer
          format: int64